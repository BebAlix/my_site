services:
  database:
    image: postgres:16
    container_name: postgres
    restart: always
    env_file:
      - ./.env # le .env Ã  la racine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend
    env_file:
      - ./.env # depuis backend, remonte d'un niveau vers la racine
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000" # API
      - "5555:5555" # Prisma Studio
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  database:
