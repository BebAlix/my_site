events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # -------------------------
    # HTTP → HTTPS redirection
    # -------------------------
    server {
        listen 80;
        server_name ewenquesnel.fr www.ewenquesnel.fr;

        # ACME challenge pour Certbot
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }

        # Redirection de tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------
    # HTTPS server
    # -------------------------
    server {
        listen 443 ssl http2;
        server_name ewenquesnel.fr www.ewenquesnel.fr;

        # Certificats Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/ewenquesnel.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ewenquesnel.fr/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root du frontend
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy vers l’API NestJS
        location /api/ {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ACME challenge (HTTPS aussi)
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }

        # Sécurité supplémentaire
        add_header X-Content-Type-Options nosniff;
    }
}
