http {
    # SERVEUR HTTP â€” uniquement pour ACME et redirection HTTPS
    server {
        listen 80;
        server_name ewenquesnel.fr www.ewenquesnel.fr;

        # ğŸ” ACME challenge pour Certbot (RENOUVELLEMENT)
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }

        # ğŸ” Tout le reste â†’ redirection HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # SERVEUR HTTPS â€” site rÃ©el
    server {
        listen 443 ssl http2;
        server_name ewenquesnel.fr www.ewenquesnel.fr;

        # ğŸ” Certificats Letâ€™s Encrypt
        ssl_certificate /etc/letsencrypt/live/ewenquesnel.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ewenquesnel.fr/privkey.pem;

        # ğŸ”’ Config SSL recommandÃ©e
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ğŸŒ Frontend Vue (build dist/)
        root /usr/share/nginx/html;
        index index.html;

        # ğŸ” SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ğŸ”Œ Proxy vers backend NestJS
        location /api/ {
            proxy_pass http://backend:3000;
        }

        # ğŸ” ACME challenge accessible aussi en HTTPS (optionnel, mais recommandÃ©)
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }
    }
}
